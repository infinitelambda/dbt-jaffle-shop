version: 2

sources:
  - name: raw_jaffle
    database: dbt_tableau
    schema: raw_jaffle
    tables:
      - name: raw_customers
        columns:
          - name: id
            description: unique id generated by CRM
            tests:
              - unique
          - name: first_name
          - name: last_name
            description: Capitalized Last Name
      - name: raw_orders
        columns:
          - name: id
            tests:
              - unique
          - name: user_id
          - name: order_date
            description: Date when the order was originally placed in the system
          - name: status
            description: >  
              can be one of [returned, completed, return_pending, shipped, placed, cancelled]. See tests.
            tests:
              - accepted_values:
                  values: [returned, completed, return_pending, shipped, placed, cancelled]
      - name: raw_payments